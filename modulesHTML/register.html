<div class="register">
	<form action="?module=register" method="POST">
					<span class="left">Nick:</span> <span class="right"><input type="text" name="nick"></span>
					<span class="left">E-Mail:</span> <span class="right"><input type="text" name="email"></span>
					<span class="left">Password:</span> <span class="right"><input type="password" name="pass"></span>
					<span class="left">Country:</span> <span class="right"><select name="country">
						[@countries]
					</select></span>
					<span class="center"><input type="submit" value="Ok"></span>
	</form>
</div>
